<!doctype html>
<html>

<head>
  <title>가계부202502</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="spend202502.css">
  <script src="colors.js"></script>
</head>

<body>
  <h1>가계부202502</h1>
  <h2>지출등록</h2>
    <form class="spend-register">
      <label>날짜</label>
      <input type="date" id="date" required>
      <br>
      <label for="category">대분류</label>
      <select id="category" required></select>
      <br>
      <label for="subcategory">소분류</label>
      <select id="subcategory" required></select>
      <br>
      <label for="description">내역</label>
      <input type="text" required>
      <br>
      <label for="amount">금액</label>
      <input type="money" required>
      <br>
      <label for="tags">태그</label>
      <select id="tags"></select>

      <br>
      <button type="button">지출등록</button>
    </form>
  <h2>등록내역</h2>
    <table>
      <thead>
        <tr>
          <th>식별</th>
          <th>날짜</th>
          <th>대분류</th>
          <th>소분류</th>
          <th>내역</th>
          <th>금액</th>
          <th>태그</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
</body>
</html>
